<main>
    <div class="name">
    <h1 class="line">Video</h1>

        <button class="play-logo"></button>
        <video class="video-bg" src="assets/video.mp4" poster="assets/video-bg.jpg"></video>

        <section class="controls">
            <button class="icon"></button>
            <progress type="range" class="play-line" id="progress" name="progress" min="0" max="100" value="0" step="1" style="width: 55%;"></progress>
            <button class="mute"></button>
            <input type="range" id="volume" name="volume" class="play-line" min="0" max="100" value="0" step="1" style="width: 15%;">
        </section>
    </section>
